<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진입점 관리 - UInsight</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const EntryPointManager = () => {
            const [selectedProject, setSelectedProject] = React.useState('프로젝트A');
            const [activeTab, setActiveTab] = React.useState('manage');
            const [selectedMenu, setSelectedMenu] = React.useState(null);
            const [showAddModal, setShowAddModal] = React.useState(false);
            const [selectedScreen, setSelectedScreen] = React.useState(null);
            const [showScreenAddModal, setShowScreenAddModal] = React.useState(false);
            const [selectedSequenceScreenId, setSelectedSequenceScreenId] = React.useState('');
            const [isEditingSequence, setIsEditingSequence] = React.useState(false);
            const [simulationResult, setSimulationResult] = React.useState(null);
            const [screenSearchQuery, setScreenSearchQuery] = React.useState('');
            const [showSearchDropdown, setShowSearchDropdown] = React.useState(false);

            // 프로젝트 목록
            const projects = ['프로젝트A', '프로젝트B', '프로젝트C'];

            // 메뉴 데이터 (트리 구조)
            const [menuData, setMenuData] = React.useState([
                {
                    id: 1,
                    level: 'lv1',
                    name: '메인메뉴',
                    method: 'CSS Selector',
                    selector: '#main-menu',
                    lastModified: '2025-06-10',
                    children: [
                        {
                            id: 2,
                            level: 'lv2',
                            name: '사용자관리',
                            method: 'XPath',
                            selector: '//div[@class="user-menu"]',
                            lastModified: '2025-06-09',
                            children: [
                                {
                                    id: 3,
                                    level: 'lv3',
                                    name: '사용자조회',
                                    method: 'CSS Selector',
                                    selector: '.user-search-btn',
                                    lastModified: '2025-06-08',
                                    children: []
                                }
                            ]
                        },
                        {
                            id: 4,
                            level: 'lv2',
                            name: '시스템관리',
                            method: 'Script',
                            selector: 'document.querySelector(".system-menu").click()',
                            lastModified: '2025-06-07',
                            children: []
                        }
                    ]
                }
            ]);

            // 새 메뉴 추가 상태
            const [newMenu, setNewMenu] = React.useState({
                level: 'lv1',
                name: '',
                method: 'CSS Selector',
                selector: ''
            });

            // 화면-메뉴 매핑 데이터
            const [screenMappings, setScreenMappings] = React.useState([
                {
                    id: 1,
                    screenId: 'USER_001',
                    screenName: '사용자조회',
                    connectedMenu: { id: 3, level: 'lv3', name: '사용자조회', path: 'lv1>lv2>lv3' },
                    lastModified: '2025-06-10'
                },
                {
                    id: 2,
                    screenId: 'DEPOSIT_001',
                    screenName: '입금관리조회',
                    connectedMenu: { id: 4, level: 'lv2', name: '시스템관리', path: 'lv1>lv2' },
                    lastModified: '2025-06-09'
                }
            ]);

            // 새 화면 매핑 상태
            const [newScreenMapping, setNewScreenMapping] = React.useState({
                screenId: '',
                screenName: '',
                connectedMenu: null
            });

            // 진입방식 수정 상태
            const [editingMenu, setEditingMenu] = React.useState(null);

            // 메뉴 선택 핸들러
            const handleMenuSelect = (menu) => {
                setSelectedMenu(menu);
                setEditingMenu({...menu});
            };

            // 메뉴 수정 저장
            const handleSaveEdit = () => {
                // 실제로는 API 호출
                console.log('메뉴 수정 저장:', editingMenu);
                setSelectedMenu(null);
                setEditingMenu(null);
            };

            // 새 메뉴 추가
            const handleAddMenu = () => {
                const newId = Math.max(...getAllMenuIds(menuData)) + 1;
                const newMenuItem = {
                    id: newId,
                    level: newMenu.level,
                    name: newMenu.name,
                    method: newMenu.method,
                    selector: newMenu.selector,
                    lastModified: new Date().toISOString().split('T')[0],
                    children: []
                };
                
                console.log('새 메뉴 추가:', newMenuItem);
                setShowAddModal(false);
                setNewMenu({ level: 'lv1', name: '', method: 'CSS Selector', selector: '' });
            };

            // Excel 다운로드 핸들러
            const handleExcelDownload = () => {
                // 메뉴 데이터를 평면화
                const flattenMenuData = (menus, parentPath = '') => {
                    let result = [];
                    menus.forEach(menu => {
                        const currentPath = parentPath ? `${parentPath} > ${menu.name}` : menu.name;
                        result.push({
                            '메뉴 경로': currentPath,
                            '메뉴 레벨': menu.level,
                            '메뉴명': menu.name,
                            '진입방식': menu.method,
                            '선택자/스크립트': menu.selector,
                            '최종수정일': menu.lastModified
                        });
                        if (menu.children && menu.children.length > 0) {
                            result = result.concat(flattenMenuData(menu.children, currentPath));
                        }
                    });
                    return result;
                };

                const excelData = flattenMenuData(menuData);
                
                // CSV 형태로 다운로드 (실제 환경에서는 Excel 라이브러리 사용)
                const csvContent = [
                    ['메뉴 경로', '메뉴 레벨', '메뉴명', '진입방식', '선택자/스크립트', '최종수정일'].join(','),
                    ...excelData.map(row => Object.values(row).map(value => `"${value}"`).join(','))
                ].join('\n');

                const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', `메뉴구조도_${selectedProject}_${new Date().toISOString().split('T')[0]}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log('Excel 다운로드 완료');
            };

            // Excel 업로드 핸들러
            const handleExcelUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        // 실제 환경에서는 Excel 파서 라이브러리 사용
                        const text = e.target.result;
                        console.log('업로드된 파일 내용:', text);
                        
                        // 예시: CSV 파싱 후 메뉴 데이터 구조로 변환
                        alert(`Excel 파일 업로드 완료: ${file.name}\n실제 환경에서는 파일을 파싱하여 메뉴 데이터를 업데이트합니다.`);
                        
                        // 파일 input 초기화
                        event.target.value = '';
                    } catch (error) {
                        console.error('Excel 파일 처리 중 오류:', error);
                        alert('Excel 파일 처리 중 오류가 발생했습니다.');
                    }
                };
                reader.readAsText(file);
            };

            // 모든 메뉴 ID 수집 (재귀)
            const getAllMenuIds = (menus) => {
                let ids = [];
                menus.forEach(menu => {
                    ids.push(menu.id);
                    if (menu.children && menu.children.length > 0) {
                        ids = ids.concat(getAllMenuIds(menu.children));
                    }
                });
                return ids;
            };

            // 매핑용 메뉴 트리 렌더링
            const renderMenuTreeForMapping = (menus, depth = 0, parentPath = []) => {
                return menus.map(menu => {
                    const currentPath = [...parentPath, menu.name];
                    const menuPath = currentPath.join(' > ');
                    
                    return (
                        <div key={menu.id} style={{marginLeft: `${depth * 20}px`}}>
                            <div 
                                className="flex items-center justify-between p-2 hover:bg-gray-50 rounded cursor-pointer"
                                onClick={() => handleScreenMenuConnect(menu, menuPath)}
                            >
                                <div className="flex items-center space-x-2">
                                    <span className={`px-2 py-1 text-xs font-medium rounded ${
                                        menu.level === 'lv1' ? 'bg-blue-100 text-blue-800' :
                                        menu.level === 'lv2' ? 'bg-green-100 text-green-800' :
                                        'bg-purple-100 text-purple-800'
                                    }`}>
                                        {menu.level}
                                    </span>
                                    <span className="text-sm text-gray-900">{menu.name}</span>
                                </div>
                                <i className="fas fa-plus text-blue-500 text-xs"></i>
                            </div>
                            {menu.children && menu.children.length > 0 && renderMenuTreeForMapping(menu.children, depth + 1, currentPath)}
                        </div>
                    );
                });
            };

            // 새 매핑 추가용 메뉴 트리 렌더링
            const renderMenuTreeForNewMapping = (menus, depth = 0, parentPath = []) => {
                return menus.map(menu => {
                    const currentPath = [...parentPath, menu.name];
                    const menuPath = currentPath.join(' > ');
                    
                    return (
                        <div key={menu.id} style={{marginLeft: `${depth * 20}px`}}>
                            <div 
                                className="flex items-center justify-between p-2 hover:bg-gray-50 rounded cursor-pointer"
                                onClick={() => setNewScreenMapping({...newScreenMapping, connectedMenu: {...menu, path: menuPath}})}
                            >
                                <div className="flex items-center space-x-2">
                                    <span className={`px-2 py-1 text-xs font-medium rounded ${
                                        menu.level === 'lv1' ? 'bg-blue-100 text-blue-800' :
                                        menu.level === 'lv2' ? 'bg-green-100 text-green-800' :
                                        'bg-purple-100 text-purple-800'
                                    }`}>
                                        {menu.level}
                                    </span>
                                    <span className="text-sm text-gray-900">{menu.name}</span>
                                </div>
                                <i className="fas fa-plus text-blue-500 text-xs"></i>
                            </div>
                            {menu.children && menu.children.length > 0 && renderMenuTreeForNewMapping(menu.children, depth + 1, currentPath)}
                        </div>
                    );
                });
            };

            // 시퀀스 편집용 메뉴 트리 렌더링
            const renderMenuTreeForSequenceEdit = (menus, depth = 0, parentPath = []) => {
                return menus.map(menu => {
                    const currentPath = [...parentPath, menu.name];
                    
                    return (
                        <div key={menu.id} style={{marginLeft: `${depth * 20}px`}}>
                            <div 
                                className="flex items-center justify-between p-2 hover:bg-gray-50 rounded cursor-pointer"
                                onClick={() => handleSequenceMenuChange(menu.id)}
                            >
                                <div className="flex items-center space-x-2">
                                    <span className={`px-2 py-1 text-xs font-medium rounded ${
                                        menu.level === 'lv1' ? 'bg-blue-100 text-blue-800' :
                                        menu.level === 'lv2' ? 'bg-green-100 text-green-800' :
                                        'bg-purple-100 text-purple-800'
                                    }`}>
                                        {menu.level}
                                    </span>
                                    <span className="text-sm text-gray-900">{menu.name}</span>
                                </div>
                                <i className="fas fa-chevron-right text-blue-500 text-xs"></i>
                            </div>
                            {menu.children && menu.children.length > 0 && renderMenuTreeForSequenceEdit(menu.children, depth + 1, currentPath)}
                        </div>
                    );
                });
            };

            // 메뉴 트리 렌더링
            const renderMenuTree = (menus, depth = 0) => {
                return menus.map(menu => (
                    <React.Fragment key={menu.id}>
                        <tr 
                            className={`hover:bg-gray-50 cursor-pointer ${selectedMenu?.id === menu.id ? 'bg-blue-50' : ''}`}
                            onClick={() => handleMenuSelect(menu)}
                        >
                            <td className="px-6 py-4 whitespace-nowrap">
                                <div className="flex items-center" style={{paddingLeft: `${depth * 20}px`}}>
                                    {menu.children && menu.children.length > 0 && (
                                        <i className="fas fa-chevron-right text-gray-400 mr-2"></i>
                                    )}
                                    <span className={`px-2 py-1 text-xs font-medium rounded ${
                                        menu.level === 'lv1' ? 'bg-blue-100 text-blue-800' :
                                        menu.level === 'lv2' ? 'bg-green-100 text-green-800' :
                                        'bg-purple-100 text-purple-800'
                                    }`}>
                                        {menu.level}
                                    </span>
                                </div>
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                {menu.name}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap">
                                <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                    menu.method === 'CSS Selector' ? 'bg-blue-100 text-blue-800' :
                                    menu.method === 'XPath' ? 'bg-green-100 text-green-800' :
                                    'bg-orange-100 text-orange-800'
                                }`}>
                                    {menu.method}
                                </span>
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                {menu.lastModified}
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button className="text-blue-600 hover:text-blue-900">
                                    <i className="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                        {menu.children && menu.children.length > 0 && renderMenuTree(menu.children, depth + 1)}
                    </React.Fragment>
                ));
            };

            // 화면 매핑 관련 핸들러
            const handleMappingScreenSelect = (screen) => {
                setSelectedScreen(screen);
            };

            const handleScreenMenuConnect = (menu, menuPath) => {
                if (selectedScreen) {
                    const updatedMappings = screenMappings.map(mapping => 
                        mapping.id === selectedScreen.id 
                            ? { ...mapping, connectedMenu: { ...menu, path: menuPath }, lastModified: new Date().toISOString().split('T')[0] }
                            : mapping
                    );
                    setScreenMappings(updatedMappings);
                    setSelectedScreen(null);
                }
            };

            const handleAddScreenMapping = () => {
                const newId = Math.max(...screenMappings.map(s => s.id)) + 1;
                const newMapping = {
                    id: newId,
                    screenId: newScreenMapping.screenId,
                    screenName: newScreenMapping.screenName,
                    connectedMenu: newScreenMapping.connectedMenu,
                    lastModified: new Date().toISOString().split('T')[0]
                };
                setScreenMappings([...screenMappings, newMapping]);
                setShowScreenAddModal(false);
                setNewScreenMapping({ screenId: '', screenName: '', connectedMenu: null });
            };

            // 메뉴 경로 생성 (재귀)
            const getMenuPath = (menus, targetId, currentPath = []) => {
                for (const menu of menus) {
                    const newPath = [...currentPath, menu.name];
                    if (menu.id === targetId) {
                        return newPath.join(' > ');
                    }
                    if (menu.children && menu.children.length > 0) {
                        const childPath = getMenuPath(menu.children, targetId, newPath);
                        if (childPath) return childPath;
                    }
                }
                return null;
            };

            // 검색 관련 핸들러
            const handleScreenSearch = (query) => {
                setScreenSearchQuery(query);
                setShowSearchDropdown(query.length > 0);
            };

            const handleScreenSelect = (screenId, screenName) => {
                setSelectedSequenceScreenId(screenId);
                setScreenSearchQuery(`${screenId} - ${screenName}`);
                setShowSearchDropdown(false);
            };

            const filteredScreens = screenMappings.filter(screen => 
                screen.screenId.toLowerCase().includes(screenSearchQuery.toLowerCase()) ||
                screen.screenName.toLowerCase().includes(screenSearchQuery.toLowerCase())
            );

            // 시퀀스 관련 핸들러
            const handleSequenceMenuChange = (newMenuId) => {
                const findMenuPath = (menus, targetId, path = []) => {
                    for (const menu of menus) {
                        const currentPath = [...path, menu];
                        if (menu.id === targetId) {
                            return currentPath;
                        }
                        if (menu.children && menu.children.length > 0) {
                            const childPath = findMenuPath(menu.children, targetId, currentPath);
                            if (childPath) return childPath;
                        }
                    }
                    return null;
                };

                const menuPath = findMenuPath(menuData, newMenuId);
                if (menuPath && selectedSequenceScreenId) {
                    const updatedMappings = screenMappings.map(mapping => 
                        mapping.screenId === selectedSequenceScreenId 
                            ? { 
                                ...mapping, 
                                connectedMenu: { 
                                    ...menuPath[menuPath.length - 1], 
                                    path: menuPath.map(m => m.name).join(' > ') 
                                },
                                lastModified: new Date().toISOString().split('T')[0]
                            }
                            : mapping
                    );
                    setScreenMappings(updatedMappings);
                    setIsEditingSequence(false);
                }
            };

            const handleSimulation = async () => {
                setSimulationResult({ status: 'running', message: '시뮬레이션 실행 중...' });
                
                // 시뮬레이션 로직 (예시)
                setTimeout(() => {
                    const success = Math.random() > 0.3; // 70% 성공률
                    setSimulationResult({
                        status: success ? 'success' : 'error',
                        message: success ? '시뮬레이션이 성공적으로 완료되었습니다!' : '시뮬레이션 중 오류가 발생했습니다.'
                    });
                    
                    // 3초 후 메시지 제거
                    setTimeout(() => setSimulationResult(null), 3000);
                }, 2000);
            };

            // 화면 진입 시퀀스 생성 (매핑 기반)
            const generateSequence = (screenId) => {
                const mapping = screenMappings.find(m => m.screenId === screenId);
                if (mapping && mapping.connectedMenu) {
                    // 실제로는 연결된 메뉴까지의 전체 경로를 구성
                    return [
                        { level: 'lv1', name: '메인메뉴', selector: '#main-menu', method: 'CSS Selector' },
                        { level: 'lv2', name: '사용자관리', selector: '//div[@class="user-menu"]', method: 'XPath' },
                        { level: 'lv3', name: '사용자조회', selector: '.user-search-btn', method: 'CSS Selector' }
                    ];
                }
                return [
                    { level: 'lv1', name: '메인메뉴', selector: '#main-menu', method: 'CSS Selector' },
                    { level: 'lv2', name: '사용자관리', selector: '//div[@class="user-menu"]', method: 'XPath' },
                    { level: 'lv3', name: '사용자조회', selector: '.user-search-btn', method: 'CSS Selector' }
                ];
            };

            // 상세 시퀀스 생성 (카드용)
            const generateDetailedSequence = (screenId) => {
                const mapping = screenMappings.find(m => m.screenId === screenId);
                if (mapping && mapping.connectedMenu) {
                    // 실제로는 매핑 데이터를 기반으로 전체 경로 구성
                    return [
                        { 
                            id: 1, level: 'lv1', name: '메인메뉴', 
                            method: 'CSS Selector', selector: '#main-menu',
                            status: 'ready', hasError: false 
                        },
                        { 
                            id: 2, level: 'lv2', name: '사용자관리', 
                            method: 'XPath', selector: '//div[@class="user-menu"]',
                            status: 'ready', hasError: false 
                        },
                        { 
                            id: 3, level: 'lv3', name: mapping.connectedMenu.name, 
                            method: 'CSS Selector', selector: '.user-search-btn',
                            status: 'ready', hasError: false, isLast: true
                        }
                    ];
                }
                return [];
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* 헤더 */}
                    <div className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-2 text-sm text-gray-600">
                                <span>내용목록</span>
                                <i className="fas fa-chevron-right text-xs"></i>
                                <span className="font-medium text-gray-900">진입점 관리</span>
                            </div>
                            <button 
                                onClick={() => window.location.href = 'index.html'}
                                className="text-gray-600 hover:text-gray-900"
                            >
                                <i className="fas fa-arrow-left mr-2"></i>
                                돌아가기
                            </button>
                        </div>
                    </div>

                    <div className="p-6">
                        {/* 상단 영역 */}
                        <div className="mb-6">
                            <h1 className="text-2xl font-bold mb-4">진입점 관리</h1>
                            
                            {/* 프로젝트 선택 */}
                            <div className="flex items-center space-x-4 mb-6">
                                <label className="text-sm font-medium text-gray-700">프로젝트 선택:</label>
                                <select
                                    value={selectedProject}
                                    onChange={(e) => setSelectedProject(e.target.value)}
                                    className="border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    {projects.map(project => (
                                        <option key={project} value={project}>{project}</option>
                                    ))}
                                </select>
                            </div>

                            {/* 탭 메뉴 */}
                            <div className="border-b border-gray-200">
                                <nav className="-mb-px flex space-x-8">
                                    <button
                                        onClick={() => setActiveTab('manage')}
                                        className={`py-2 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'manage'
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        <i className="fas fa-cog mr-2"></i>
                                        진입방식 관리
                                    </button>
                                    <button
                                        onClick={() => setActiveTab('mapping')}
                                        className={`py-2 px-1 border-b-2 font-medium text-sm ${
                                            activeTab === 'mapping'
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}

                                            <label className="block text-sm font-medium text-gray-700 mb-1">메뉴 레벨</label>
                                            <select
                                                value={newMenu.level}
                                                onChange={(e) => setNewMenu({...newMenu, level: e.target.value})}
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                            >
                                                <option value="lv1">lv1</option>
                                                <option value="lv2">lv2</option>
                                                <option value="lv3">lv3</option>
                                                <option value="lv4">lv4</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">메뉴명</label>
                                            <input
                                                type="text"
                                                value={newMenu.name}
                                                onChange={(e) => setNewMenu({...newMenu, name: e.target.value})}
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                                placeholder="메뉴명을 입력하세요"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">진입방식</label>
                                            <select
                                                value={newMenu.method}
                                                onChange={(e) => setNewMenu({...newMenu, method: e.target.value})}
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                            >
                                                <option value="CSS Selector">CSS Selector</option>
                                                <option value="XPath">XPath</option>
                                                <option value="Script">Script</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">선택자/스크립트</label>
                                            <textarea
                                                value={newMenu.selector}
                                                onChange={(e) => setNewMenu({...newMenu, selector: e.target.value})}
                                                rows={3}
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                                placeholder="CSS 선택자, XPath, 또는 스크립트를 입력하세요"
                                            />
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-end space-x-2 mt-6">
                                        <button
                                            onClick={() => setShowAddModal(false)}
                                            className="px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                        >
                                            취소
                                        </button>
                                        <button
                                            onClick={handleAddMenu}
                                            disabled={!newMenu.name || !newMenu.selector}
                                            className="px-4 py-2 text-sm text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            추가
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 화면 매핑 추가 모달 */}
                    {showScreenAddModal && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div className="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                                <div className="mt-3">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-lg font-medium text-gray-900">새 화면-메뉴 매핑 추가</h3>
                                        <button
                                            onClick={() => setShowScreenAddModal(false)}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">화면ID</label>
                                            <input
                                                type="text"
                                                value={newScreenMapping.screenId}
                                                onChange={(e) => setNewScreenMapping({...newScreenMapping, screenId: e.target.value})}
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                                placeholder="화면ID를 입력하세요 (예: USER_001)"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">화면명</label>
                                            <input
                                                type="text"
                                                value={newScreenMapping.screenName}
                                                onChange={(e) => setNewScreenMapping({...newScreenMapping, screenName: e.target.value})}
                                                className="w-full border border-gray-300 rounded-md px-3 py-2"
                                                placeholder="화면명을 입력하세요"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">연결할 메뉴 선택</label>
                                            <div className="border border-gray-300 rounded-md p-3 max-h-60 overflow-y-auto">
                                                {renderMenuTreeForNewMapping(menuData)}
                                            </div>
                                            {newScreenMapping.connectedMenu && (
                                                <div className="mt-2 p-2 bg-blue-50 rounded text-sm">
                                                    선택됨: <span className="font-medium">{newScreenMapping.connectedMenu.name}</span>
                                                    <span className="text-gray-500 ml-2">({newScreenMapping.connectedMenu.level})</span>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-end space-x-2 mt-6">
                                        <button
                                            onClick={() => setShowScreenAddModal(false)}
                                            className="px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                        >
                                            취소
                                        </button>
                                        <button
                                            onClick={handleAddScreenMapping}
                                            disabled={!newScreenMapping.screenId || !newScreenMapping.screenName || !newScreenMapping.connectedMenu}
                                            className="px-4 py-2 text-sm text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            추가
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // React 로딩 대기 및 렌더링
        function runAppWhenReactReady() {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(EntryPointManager));
            } else {
                setTimeout(runAppWhenReactReady, 100);
            }
        }

        // 페이지 로드 완료 후 실행
        window.onload = function() {
            runAppWhenReactReady();
        };
    </script>
</body>
</html>
