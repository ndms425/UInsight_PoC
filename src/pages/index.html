<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UInsight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-presets="react">
    function App() {
      const navigateToScreen = (screenPath) => {
        window.location.href = screenPath;
      };

      return (
        <div className="min-h-screen bg-gray-50 p-6">
          <div className="max-w-4xl mx-auto">
            <h1 className="text-3xl font-bold text-gray-900 mb-8 text-center">UInsight</h1>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              <button
                onClick={() => navigateToScreen('점검대상화면관리.html')}
                className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 flex flex-col items-center justify-center space-y-4 border border-gray-200"
              >
                <div className="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center">
                  <i className="fas fa-desktop text-2xl text-purple-600"></i>
                </div>
                <h2 className="text-lg font-semibold text-gray-900">점검대상화면관리</h2>
                <p className="text-sm text-gray-500 text-center">화면 점검 대상을 관리하고 점검을 수행합니다.</p>
              </button>
              
              <button
                disabled
                className="bg-gray-100 p-6 rounded-lg shadow-sm flex flex-col items-center justify-center space-y-4 border border-gray-300 cursor-not-allowed opacity-60"
              >
                <div className="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center">
                  <i className="fas fa-clipboard-list text-2xl text-gray-400"></i>
                </div>
                <h2 className="text-lg font-semibold text-gray-500">점검 사후기록</h2>
                <p className="text-sm text-gray-400 text-center">점검 완료 후 사후 기록을 작성하고 관리합니다. (준비 중)</p>
              </button>
              
              <button
                onClick={() => navigateToScreen('점검현황_회차.html')}
                className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 flex flex-col items-center justify-center space-y-4 border border-gray-200"
              >
                <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                  <i className="fas fa-chart-line text-2xl text-green-600"></i>
                </div>
                <h2 className="text-lg font-semibold text-gray-900">점검현황_회차</h2>
                <p className="text-sm text-gray-500 text-center">회차별 점검 현황과 결함 수를 확인합니다.</p>
              </button>

              <button
                onClick={() => navigateToScreen('테스트 수행 기록.html')}
                className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 flex flex-col items-center justify-center space-y-4 border border-gray-200"
              >
                <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                  <i className="fas fa-clipboard-list text-2xl text-blue-600"></i>
                </div>
                <h2 className="text-lg font-semibold text-gray-900">테스트 수행 기록</h2>
                <p className="text-sm text-gray-500 text-center">UI 테스트 수행 내역과 결과를 기록합니다.</p>
              </button>
              
              <button
                onClick={() => navigateToScreen('연관메인화면선택.html')}
                className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 flex flex-col items-center justify-center space-y-4 border border-gray-200"
              >
                <div className="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center">
                  <i className="fas fa-sitemap text-2xl text-orange-600"></i>
                </div>
                <h2 className="text-lg font-semibold text-gray-900">연관메인화면 선택</h2>
                <p className="text-sm text-gray-500 text-center">팝업/탭 점검 시 연결할 메인화면을 선택합니다.</p>
              </button>
              
              {/* 추후 다른 메뉴 버튼들이 이곳에 추가될 수 있습니다 */}
            </div>
            
            {/* UI표준점검 섹션 */}
            <div className="mt-12">
              <h2 className="text-2xl font-bold text-gray-900 mb-6 text-center">UI표준점검</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <button
                  onClick={() => navigateToScreen('UI표준점검결과.html')}
                  className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 flex flex-col items-center justify-center space-y-4 border border-gray-200"
                >
                  <div className="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center">
                    <i className="fas fa-clipboard-check text-2xl text-indigo-600"></i>
                  </div>
                  <h2 className="text-lg font-semibold text-gray-900">UI표준점검 결과</h2>
                  <p className="text-sm text-gray-500 text-center">UI 표준 준수 여부를 점검하고 결과를 확인합니다.</p>
                </button>
                
                <button
                  onClick={() => navigateToScreen('부서관리_표준점검.html')}
                  className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 flex flex-col items-center justify-center space-y-4 border border-gray-200"
                >
                  <div className="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-building text-2xl text-purple-600"></i>
                  </div>
                  <h2 className="text-lg font-semibold text-gray-900">부서관리 표준점검</h2>
                  <p className="text-sm text-gray-500 text-center">부서관리 화면의 입력 필드 maxlength 표준을 점검합니다.</p>
                </button>
                
                <button
                  onClick={() => navigateToScreen('UI표준점검결과_tabStops.html')}
                  className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 flex flex-col items-center justify-center space-y-4 border border-gray-200"
                >
                  <div className="w-16 h-16 bg-teal-100 rounded-full flex items-center justify-center">
                    <i className="fas fa-search text-2xl text-teal-600"></i>
                  </div>
                  <h2 className="text-lg font-semibold text-gray-900">TabStops 점검결과</h2>
                  <p className="text-sm text-gray-500 text-center">UI 스크린샷 기반 표준점검 결과를 상세히 확인합니다.</p>
                </button>
                {/* UI표준점검 관련 버튼들이 여기에 추가될 예정 */}
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
