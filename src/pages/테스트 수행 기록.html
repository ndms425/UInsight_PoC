<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 수행 기록</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const TestExecutionRecord = () => {
            const [showFilterDropdown, setShowFilterDropdown] = React.useState(false);
            const [selectedFilter, setSelectedFilter] = React.useState('전체');
            const [selectedItems, setSelectedItems] = React.useState([]);
            const [currentPage, setCurrentPage] = React.useState(1);
            const [rowsPerPage, setRowsPerPage] = React.useState(10);
            const [activeFilters, setActiveFilters] = React.useState([]);

            // 연관화면 상태
            const [relatedScreens, setRelatedScreens] = React.useState([
                { id: 1, name: '요구사항정의_메인', type: 'Main', active: false },
                { id: 2, name: '요구사항_조회', type: 'Popup', active: false }
            ]);
            const [showAddScreenModal, setShowAddScreenModal] = React.useState(false);
            const [newScreenName, setNewScreenName] = React.useState('');
            const [newScreenType, setNewScreenType] = React.useState('Main');
            const [isRelatedScreensExpanded, setIsRelatedScreensExpanded] = React.useState(false);

            // 추천 연관화면 리스트 (고정)
            const recommendedScreens = [
                { id: 'rec1', name: '요구사항정의_메인', type: 'Main' },
                { id: 'rec2', name: '요구사항_조회', type: 'Popup' },
                { id: 'rec3', name: '로그인_메인', type: 'Main' },
                { id: 'rec4', name: '사용자_조회', type: 'Sub' },
                { id: 'rec5', name: '대시보드_메인', type: 'Main' },
                { id: 'rec6', name: '설정_팝업', type: 'Popup' },
                { id: 'rec7', name: '프로필_수정', type: 'Sub' },
                { id: 'rec8', name: '알림_센터', type: 'Popup' }
            ];

            // 더미 데이터
            const testData = [
                {
                    id: 1,
                    type: 'Action',
                    method: 'Click',
                    status: 'Success',
                    tag: 'Button',
                    url: '/api/test/button1',
                    timestamp: '2025-05-02 17:00:00'
                },
                {
                    id: 2,
                    type: 'HTTP',
                    method: 'POST',
                    status: '200',
                    tag: 'Form',
                    url: '/api/submit/form',
                    timestamp: '2025-05-02 17:00:01'
                },
                {
                    id: 3,
                    type: 'Action',
                    method: 'Click',
                    status: 'Success',
                    tag: 'Link',
                    url: '/api/test/link1',
                    timestamp: '2025-05-02 17:00:02'
                },
                // ... 더 많은 더미 데이터 추가 가능
            ];

            // 필터 옵션
            const filterOptions = [
                { key: 'screenId', label: '화면ID' },
                { key: 'round', label: '회차' },
                { key: 'dateRange', label: '실행일시' },
                { key: 'defectCount', label: '결함수' }
            ];

            // 행 수 옵션
            const rowsPerPageOptions = [10, 20, 50];

            // 필터 선택 핸들러
            const handleFilterSelect = (filterId) => {
                setSelectedFilter(filterId);
                setShowFilterDropdown(false);
                setSelectedItems([]);
                setCurrentPage(1);
            };

            // 체크박스 핸들러
            const handleCheckboxChange = (id) => {
                setSelectedItems(prev => {
                    if (prev.includes(id)) {
                        return prev.filter(item => item !== id);
                    } else {
                        return [...prev, id];
                    }
                });
            };

            // URL 복사 핸들러
            const handleCopyUrl = (url) => {
                navigator.clipboard.writeText(url);
                // TODO: 복사 완료 토스트 메시지 표시
            };

            // 페이지네이션 계산
            const totalPages = Math.ceil(testData.length / rowsPerPage);
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const currentData = testData.slice(startIndex, endIndex);

            // 다운로드 버튼 활성화 여부
            const isDownloadEnabled = selectedItems.length > 0;



            // 새 연관화면 추가
            const addRelatedScreen = () => {
                if (newScreenName.trim()) {
                    const newId = Math.max(...relatedScreens.map(s => s.id)) + 1;
                    setRelatedScreens(prev => [...prev, {
                        id: newId,
                        name: newScreenName.trim(),
                        type: newScreenType,
                        active: false
                    }]);
                    setNewScreenName('');
                    setShowAddScreenModal(false);
                }
            };

            // 추천 화면을 연관화면으로 추가
            const addRecommendedScreen = (recommendedScreen) => {
                // 이미 존재하는지 확인
                const exists = relatedScreens.some(screen => screen.name === recommendedScreen.name);
                if (!exists) {
                    const newId = Math.max(...relatedScreens.map(s => s.id), 0) + 1;
                    setRelatedScreens(prev => [...prev, {
                        id: newId,
                        name: recommendedScreen.name,
                        type: recommendedScreen.type,
                        active: false
                    }]);
                }
            };

            // 연관화면에서 제거
            const removeRelatedScreen = (id) => {
                setRelatedScreens(prev => prev.filter(screen => screen.id !== id));
            };

            // 필터 토글
            const toggleFilter = (filterKey) => {
                setActiveFilters(prev => 
                    prev.includes(filterKey) 
                        ? prev.filter(f => f !== filterKey)
                        : [...prev, filterKey]
                );
                setShowFilterDropdown(false);
            };

            // 필터 초기화
            const resetFilters = () => {
                setActiveFilters([]);
                setCurrentPage(1);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* 헤더 */}
                    <div className="bg-white border-b border-gray-200 px-6 py-4">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center space-x-2 text-sm text-gray-600">
                                <span>내용목록</span>
                                <i className="fas fa-chevron-right text-xs"></i>
                                <span className="font-medium text-gray-900">테스트 수행 기록</span>
                            </div>
                            <button 
                                onClick={() => window.location.href = 'index.html'}
                                className="text-gray-600 hover:text-gray-900"
                            >
                                <i className="fas fa-arrow-left mr-2"></i>
                                돌아가기
                            </button>
                        </div>
                    </div>

                    {/* 메인 컨텐츠 */}
                    <div className="p-6">
                        <div className="mb-6">
                            <h1 className="text-2xl font-bold mb-2">테스트 수행 기록</h1>
                            <div className="flex items-center space-x-2">
                                <span className="inline-flex items-center px-3 py-1 rounded-full text-base font-semibold bg-gray-100 text-gray-800">
                                    요구사항정의_팝업
                                </span>
                                <span className="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    Sub
                                </span>
                            </div>
                        </div>

                        {/* 연관화면 관리 섹션 (접기/펼치기) */}
                        <div className="mb-4">
                            {/* 헤더 바 - 항상 표시 */}
                            <div 
                                className="bg-gradient-to-r from-blue-50 to-purple-50 border border-blue-200 rounded-lg p-4 cursor-pointer hover:from-blue-100 hover:to-purple-100 transition-all duration-200"
                                onClick={() => setIsRelatedScreensExpanded(!isRelatedScreensExpanded)}
                            >
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center space-x-4">
                                        <div className="flex items-center">
                                            <i className="fas fa-layer-group text-blue-600 mr-2"></i>
                                            <h2 className="text-lg font-semibold text-gray-900">연관화면 관리</h2>
                                        </div>
                                        
                                        {/* 상태 요약 */}
                                        <div className="flex items-center space-x-3">
                                            <div className="flex items-center space-x-1">
                                                <span className="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                    <i className="fas fa-desktop mr-1"></i>
                                                    {relatedScreens.length}개 등록
                                                </span>

                                            </div>
                                            
                                            {/* 미니 화면 목록 (접힌 상태에서) */}
                                            {!isRelatedScreensExpanded && relatedScreens.length > 0 && (
                                                <div className="flex items-center space-x-1">
                                                    {relatedScreens.slice(0, 3).map((screen) => (
                                                        <span
                                                            key={screen.id}
                                                            className="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-blue-500 text-white"
                                                        >
                                                            {screen.name}
                                                        </span>
                                                    ))}
                                                    {relatedScreens.length > 3 && (
                                                        <span className="text-xs text-gray-500">+{relatedScreens.length - 3}개</span>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {/* 펼치기/접기 버튼 */}
                                    <div className="flex items-center space-x-2">
                                        <span className="text-sm text-gray-600">
                                            {isRelatedScreensExpanded ? '접기' : '관리하기'}
                                        </span>
                                        <i className={`fas ${isRelatedScreensExpanded ? 'fa-chevron-up' : 'fa-chevron-down'} text-blue-600 transition-transform duration-200`}></i>
                                    </div>
                                </div>
                            </div>

                            {/* 펼쳐진 상세 관리 영역 */}
                            {isRelatedScreensExpanded && (
                                <div className="mt-3 bg-white border-l-4 border-blue-500 rounded-lg shadow-lg overflow-hidden">
                                    <div className="p-6">
                                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                            {/* 연관화면 관리 (좌측, 2/3) */}
                                            <div className="lg:col-span-2">
                                                <div className="mb-4 flex items-center justify-between">
                                                    <h3 className="text-base font-medium text-gray-900">등록된 연관화면</h3>
                                                    <button
                                                        onClick={() => setShowAddScreenModal(true)}
                                                        className="inline-flex items-center px-3 py-1.5 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200"
                                                    >
                                                        <i className="fas fa-plus mr-1"></i>
                                                        새 화면 추가
                                                    </button>
                                                </div>
                                                
                                                <div className="flex flex-wrap gap-3">
                                                    {relatedScreens.length === 0 ? (
                                                        <div className="w-full text-center py-8 text-gray-500">
                                                            <i className="fas fa-inbox text-3xl mb-2"></i>
                                                            <p>등록된 연관화면이 없습니다</p>
                                                            <p className="text-sm">우측 추천 목록에서 화면을 추가해보세요</p>
                                                        </div>
                                                    ) : (
                                                        relatedScreens.map((screen) => (
                                                            <div
                                                                key={screen.id}
                                                                className={`group relative inline-flex items-center px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:shadow-md ${
                                                                    screen.type === 'Main' 
                                                                        ? 'bg-blue-100 text-blue-800 border-2 border-blue-300 shadow-sm' 
                                                                        : 'bg-purple-100 text-purple-800 border-2 border-purple-300 shadow-sm'
                                                                }`}
                                                            >
                                                                <div className="flex items-center mr-2">
                                                                    <span className="mr-2">{screen.name}</span>
                                                                    <span className={`px-2 py-0.5 rounded text-xs font-bold ${
                                                                        screen.type === 'Main' ? 'bg-blue-500 text-white' : 'bg-purple-500 text-white'
                                                                    }`}>
                                                                        {screen.type}
                                                                    </span>
                                                                </div>
                                                                <button
                                                                    onClick={() => removeRelatedScreen(screen.id)}
                                                                    className="ml-2 opacity-0 group-hover:opacity-100 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-full p-1 transition-all duration-200"
                                                                    title="제거"
                                                                >
                                                                    <i className="fas fa-times text-xs"></i>
                                                                </button>
                                                            </div>
                                                        ))
                                                    )}
                                                </div>
                                            </div>

                                            {/* 추천 화면 (우측, 1/3) */}
                                            <div className="lg:col-span-1">
                                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                                    <div className="mb-3 flex items-center">
                                                        <i className="fas fa-star text-yellow-600 mr-2"></i>
                                                        <h3 className="text-base font-medium text-gray-900">추천 화면</h3>
                                                    </div>
                                                    
                                                    <div className="space-y-2 max-h-64 overflow-y-auto">
                                                        {recommendedScreens.map((screen) => {
                                                            const isAlreadyAdded = relatedScreens.some(related => related.name === screen.name);
                                                            return (
                                                                <div
                                                                    key={screen.id}
                                                                    className={`bg-white border rounded-md p-3 flex items-center justify-between transition-all duration-200 ${
                                                                        isAlreadyAdded 
                                                                            ? 'border-green-200 bg-green-50' 
                                                                            : 'border-gray-200 hover:border-blue-300 hover:shadow-sm'
                                                                    }`}
                                                                >
                                                                    <div className="flex items-center min-w-0 flex-1">
                                                                        <span className="text-sm font-medium text-gray-900 truncate mr-2">
                                                                            {screen.name}
                                                                        </span>
                                                                        <span className={`px-1.5 py-0.5 rounded text-xs text-white flex-shrink-0 ${
                                                                            screen.type === 'Main' 
                                                                                ? 'bg-blue-500' 
                                                                                : screen.type === 'Popup' 
                                                                                    ? 'bg-purple-500' 
                                                                                    : 'bg-green-500'
                                                                        }`}>
                                                                            {screen.type}
                                                                        </span>
                                                                    </div>
                                                                    <button
                                                                        onClick={() => addRecommendedScreen(screen)}
                                                                        disabled={isAlreadyAdded}
                                                                        className={`flex items-center justify-center w-7 h-7 rounded-full text-sm font-medium transition-all duration-200 ml-2 flex-shrink-0 ${
                                                                            isAlreadyAdded 
                                                                                ? 'bg-green-100 text-green-600 cursor-not-allowed' 
                                                                                : 'bg-blue-500 text-white hover:bg-blue-600 hover:scale-110'
                                                                        }`}
                                                                        title={isAlreadyAdded ? '이미 추가됨' : '연관화면에 추가'}
                                                                    >
                                                                        <i className={`fas ${isAlreadyAdded ? 'fa-check' : 'fa-plus'}`}></i>
                                                                    </button>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* 수행기록 화면 추가 안내 */}
                        <div className="mb-4 bg-amber-50 border border-amber-200 rounded-lg px-4 py-3">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-2">
                                    <span className="text-sm font-medium text-amber-900">
                                        💡 수행기록에 포함된 화면을 연관화면으로 등록해보세요
                                    </span>
                                    <div className="relative group">
                                        <button className="w-4 h-4 rounded-full bg-amber-200 text-amber-700 hover:bg-amber-300 transition-colors duration-200 flex items-center justify-center">
                                            <i className="fas fa-question text-xs"></i>
                                        </button>
                                        {/* 툴팁 */}
                                        <div className="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 w-80 p-3 bg-gray-900 text-white text-sm rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none z-10">
                                            <div className="mb-2">
                                                아래 테스트 수행 기록에서 확인된 화면들을 위의 <strong>'연관화면 관리'</strong>에 추가하면, 
                                                향후 동일한 화면들의 테스트를 더욱 체계적으로 관리할 수 있습니다.
                                            </div>
                                            <div className="text-xs text-gray-300 flex items-center">
                                                <i className="fas fa-arrow-up mr-1"></i>
                                                연관화면 관리 → 추천 화면에서 빠르게 추가하거나, '새 화면 추가' 버튼을 이용해보세요
                                            </div>
                                            {/* 툴팁 화살표 */}
                                            <div className="absolute top-full left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-gray-900"></div>
                                        </div>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setIsRelatedScreensExpanded(true)}
                                    className="inline-flex items-center px-2 py-1 text-xs bg-amber-100 text-amber-800 rounded-md hover:bg-amber-200 transition-colors duration-200"
                                >
                                    <i className="fas fa-arrow-up mr-1"></i>
                                    관리하기
                                </button>
                            </div>
                        </div>

                        {/* 테이블 영역 */}
                        <div className="px-6 pb-6">
                            <div className="bg-white rounded-lg shadow overflow-hidden">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th scope="col" className="w-8 px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                <i className="fas fa-chevron-right"></i>
                                            </th>
                                            <th scope="col" className="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Type
                                            </th>
                                            <th scope="col" className="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Method
                                            </th>
                                            <th scope="col" className="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Status/ID
                                            </th>
                                            <th scope="col" className="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Tag
                                            </th>
                                            <th scope="col" className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                URL
                                            </th>
                                            <th scope="col" className="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                일시
                                            </th>
                                            <th scope="col" className="w-8 px-3 py-3">
                                                <span className="sr-only">선택</span>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {currentData.map((item) => (
                                            <tr key={item.id} className="hover:bg-gray-50">
                                                <td className="px-3 py-4 whitespace-nowrap">
                                                    <button className="text-gray-400 hover:text-gray-600">
                                                        <i className="fas fa-chevron-right"></i>
                                                    </button>
                                                </td>
                                                <td className="px-3 py-4 whitespace-nowrap">
                                                    <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                        item.type === 'Action' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'
                                                    }`}>
                                                        {item.type}
                                                    </span>
                                                </td>
                                                <td className="px-3 py-4 whitespace-nowrap">
                                                    <a href="#" className="text-purple-600 hover:text-purple-900">
                                                        {item.method}
                                                    </a>
                                                </td>
                                                <td className="px-3 py-4 whitespace-nowrap">
                                                    <a href="#" className="text-gray-900 hover:text-gray-600">
                                                        {item.status}
                                                    </a>
                                                </td>
                                                <td className="px-3 py-4 whitespace-nowrap">
                                                    <a href="#" className="text-gray-900 hover:text-gray-600">
                                                        {item.tag}
                                                    </a>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="flex items-center space-x-2">
                                                        <a href="#" className="text-gray-900 hover:text-gray-600 flex-1 truncate">
                                                            {item.url}
                                                        </a>
                                                        <button 
                                                            onClick={() => handleCopyUrl(item.url)}
                                                            className="text-gray-400 hover:text-gray-600"
                                                        >
                                                            <i className="fas fa-link"></i>
                                                        </button>
                                                    </div>
                                                </td>
                                                <td className="px-3 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {item.timestamp}
                                                </td>
                                                <td className="px-3 py-4 whitespace-nowrap">
                                                    <input
                                                        type="checkbox"
                                                        checked={selectedItems.includes(item.id)}
                                                        onChange={() => handleCheckboxChange(item.id)}
                                                        className="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                                    />
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>

                                {/* 페이지네이션 */}
                                <div className="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                                    <div className="flex items-center">
                                        <span className="text-sm text-gray-700 mr-2">표시할 행 수</span>
                                        <select
                                            value={rowsPerPage}
                                            onChange={(e) => {
                                                setRowsPerPage(Number(e.target.value));
                                                setCurrentPage(1);
                                            }}
                                            className="border border-gray-300 rounded-md text-sm py-1 px-2"
                                        >
                                            {rowsPerPageOptions.map(option => (
                                                <option key={option} value={option}>{option}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div className="flex justify-center flex-1">
                                        <nav className="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                                            <button
                                                onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))}
                                                disabled={currentPage === 1}
                                                className="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                <i className="fas fa-chevron-left"></i>
                                            </button>
                                            {[...Array(totalPages)].map((_, index) => (
                                                <button
                                                    key={index}
                                                    onClick={() => setCurrentPage(index + 1)}
                                                    className={`relative inline-flex items-center px-4 py-2 border text-sm font-medium ${
                                                        currentPage === index + 1
                                                            ? 'z-10 bg-blue-50 border-blue-500 text-blue-600'
                                                            : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'
                                                    }`}
                                                >
                                                    {index + 1}
                                                </button>
                                            ))}
                                            <button
                                                onClick={() => setCurrentPage(prev => Math.min(prev + 1, totalPages))}
                                                disabled={currentPage === totalPages}
                                                className="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                                            >
                                                <i className="fas fa-chevron-right"></i>
                                            </button>
                                        </nav>
                                    </div>

                                    <div className="flex items-center">
                                        <span className="text-sm text-gray-700">
                                            총 <span className="font-medium">{testData.length}</span>개 항목
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 연관화면 추가 모달 */}
                    {showAddScreenModal && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                            <div className="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                                <div className="mt-3">
                                    <div className="flex items-center justify-between mb-4">
                                        <h3 className="text-lg font-medium text-gray-900">새 연관화면 추가</h3>
                                        <button
                                            onClick={() => setShowAddScreenModal(false)}
                                            className="text-gray-400 hover:text-gray-600"
                                        >
                                            <i className="fas fa-times"></i>
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                화면명
                                            </label>
                                            <input
                                                type="text"
                                                value={newScreenName}
                                                onChange={(e) => setNewScreenName(e.target.value)}
                                                placeholder="화면명을 입력하세요"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                타입
                                            </label>
                                            <select
                                                value={newScreenType}
                                                onChange={(e) => setNewScreenType(e.target.value)}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="Main">Main</option>
                                                <option value="Popup">Popup</option>
                                                <option value="Sub">Sub</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-end space-x-2 mt-6">
                                        <button
                                            onClick={() => setShowAddScreenModal(false)}
                                            className="px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-md hover:bg-gray-50"
                                        >
                                            취소
                                        </button>
                                        <button
                                            onClick={addRelatedScreen}
                                            disabled={!newScreenName.trim()}
                                            className="px-4 py-2 text-sm text-white bg-blue-600 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                        >
                                            추가
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // React 로딩 대기 및 렌더링
        function runAppWhenReactReady() {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(TestExecutionRecord));
            } else {
                setTimeout(runAppWhenReactReady, 100);
            }
        }

        // 페이지 로드 완료 후 실행
        window.onload = function() {
            runAppWhenReactReady();
        };
    </script>
</body>
</html>
